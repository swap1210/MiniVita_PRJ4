<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Faculty</title>
    </h:head>
    <h:body>
       <f:metadata>
        <f:viewAction action="#{facultyController.setFaculty(miniVitaStore.getFaculty(param['hash']))}" />
        </f:metadata>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:link outcome="/landing.xhtml" value="back"></h:link><br/><br/>
        <h1>Faculty Details:</h1>
        Name: #{facultyController.faculty.name}<br/>
        Email: #{facultyController.faculty.email}<br/>
        <h2>Courses</h2>
        <h:form>
            <ol>
                <ui:repeat value="#{facultyController.faculty.courses}" var="course">
                    <li>
                        <h:link value="#{course.name}" outcome="#{stageManager.openCourse()}">
                            <f:param name="hash" value="#{course.hashCode()}" />
                        </h:link >
                        &nbsp;&nbsp;&nbsp;
                        <h:link value="delete" outcome="course/deleteCourse.xhtml">
                            <f:param name="hash" value="#{course.hashCode()}" />
                        </h:link >
                    </li>
                </ui:repeat>
            </ol><br/>
        <h:commandButton value="Add New Course" action="#{stageManager.openNewCourse()}"/>
        </h:form>
    </h:body>
</html>
